<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">New Year Countdown</h1>
      <div class="countdown hidden">
        <div class="time">
          <h2>
            <span id="days">00</span>
          </h2>
          <small class="time__label">Days</small>
        </div>
        <div class="time">
          <h2>
            <span id="hours">00</span>
          </h2>
          <small class="time__label">Hours</small>
        </div>
        <div class="time">
          <h2>
            <span id="minutes">00</span>
          </h2>
          <small class="time__label">Minutes</small>
        </div>
        <div class="time">
          <h2>
            <span id="seconds">00</span>
          </h2>
          <small class="time__label">Seconds</small>
        </div>
      </div>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
    <div class="snow-container"></div>
    <img class="bg-image" src="src/img/bg-image.webp" alt="christmas pattern" />
    <script src="src/script.js"></script>
  </body>
</html>
